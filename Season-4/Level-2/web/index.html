  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {

    background: #0d1117;

  h1 {

    font-weight: 700;

    width: 100%;
  }
  .card {

    padding: 20px 16px;
    text-align: center;
    text-decoration: none;
    color: white;
    font-weight: 600;
    font-size: 14px;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    min-height: 110px;
    justify-content: center;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
  }
  .card .icon { font-size: 28px; }
  .card .label { line-height: 1.3; }

  .card.reddit       { background: #ff4500; }
  .card.linkedin     { background: #0a66c2; }
  .card.weather-com  { background: #1a1a2e; border: 1px solid #ffd700; color: #ffd700; }
  .card.accuweather  { background: #f47b20; }
  .card.espn         { background: #d00000; }
  .card.skysports    { background: #e10600; }
  .card.amazon       { background: #131921; border: 1px solid #ff9900; color: #ff9900; }
  .card.ebay         { background: linear-gradient(135deg, #e53238, #0064d2, #f5af02, #86b817); }
  .card.skyscanner   { background: #0770e3; }
  .card.airbnb       { background: #ff385c; }

  @media (max-width: 700px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
  }
  @media (max-width: 440px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
  }
</style>
